{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}
{% block content %}
<form action="{% url 'register' %}" method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <button class='btn btn-outline-primary' type='submit' role='submit'>Sign up</button>
</form>
{% endblock %}
