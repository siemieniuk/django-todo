{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Login</h2>
<form action="{% url 'login' %}" autocomplete="on" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="btn-group mt-2" role="group">
        <button class='btn btn-outline-primary' type='submit'>Sign in</button>
    </div>
</form>
{% endblock %}
